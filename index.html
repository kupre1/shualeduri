<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mtavari-div">
      <div class="blue-div">
        <p class="blue-p1">Your Result</p>
        <div class="circle-div2">
          <p class="circle-1">76</p>
          <p class="circle-2">of 100</p>
        </div>
        <div class="blue-div3">
          <p class="div3-p1">Great</p>
          <p class="div3-p2">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
      </div>
      <div class="white-div">
        <p class="right">Summary</p>
        <div class="white-div2">
          <div class="flash">
            <div class="flash-div1">
              <img class="image" src="iconoir_flash.png" alt="flash" />
              Reaction
            </div>
            <div class="flash-div2">
              <span class="flash-span2">80 </span>
              <span class="flash-span3"> / 100</span>
            </div>
          </div>

          <div class="brain">
            <div class="brain-div1">
              <img class="image" src="iconoir_brain.png" alt="brain" />
              Memory
            </div>
            <div class="brain-div2">
              <span class="brain-span2">92 </span>
              <span class="brain-span3"> / 100</span>
            </div>
          </div>

          <div class="chat">
            <div class="chat-div1">
              <img class="image" src="iconoir_chat-remove.png" alt="brain" />
              Verbal
            </div>
            <div class="chat-div2">
              <span class="chat-span2">61 </span>
              <span class="chat-span3"> / 100</span>
            </div>
          </div>

          <div class="eye">
            <div class="eye-div1">
              <img class="image" src="iconoir_eye-empty.png" alt="brain" />
              Visual
            </div>
            <div class="eye-div2">
              <span class="eye-span2">73 </span>
              <span class="eye-span3"> / 100</span>
            </div>
          </div>
        </div>
        <button class="button">
          <p class="button-text">Continue</p>
        </button>
      </div>
    </div>
  </body>
</html>
